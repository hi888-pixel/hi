<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탄소포집 효율 비교</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 p-4 sm:p-6">
  <div class="max-w-7xl mx-auto px-2 sm:px-6">
    <header class="text-center mb-6 sm:mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">탄소포집기술 효율 비교 시스템</h1>
      <p class="text-gray-600 text-sm sm:text-base">환경 조건 변화에 따른 기술별 탄소포집 효율을 실시간 비교합니다</p>
    </header>

    <div class="grid grid-cols-1 gap-4 sm:gap-6 mb-6 lg:grid-cols-2">
      <!-- 환경 설정 -->
      <div class="p-4 sm:p-6 bg-white rounded-lg shadow-lg">
        <h2 class="font-semibold mb-3 text-gray-700">환경 설정</h2>

        <div class="space-y-3 mb-4">
          <div>
            <label class="block mb-1 text-gray-600 text-sm">배출원 선택</label>
            <select id="plantSelect" class="w-full p-2 border rounded text-sm"></select>
          </div>
          <div>
            <label class="block mb-1 text-gray-600 text-sm">포집 기술</label>
            <select id="captureSelect" class="w-full p-2 border rounded text-sm"></select>
          </div>
        </div>

        <!-- 환경 변수 슬라이더 -->
        <div class="space-y-3">
          <div>
            <label class="block text-gray-600 text-sm">CO₂ 농도: <span id="co2Value">12</span>%</label>
            <input id="co2Slider" type="range" min="1" max="30" value="12" step="1" class="w-full h-4 sm:h-6">
          </div>
          <div>
            <label class="block text-gray-600 text-sm">가스 온도: <span id="tempValue">150</span>°C</label>
            <input id="tempSlider" type="range" min="50" max="300" value="150" step="5" class="w-full h-4 sm:h-6">
          </div>
          <div>
            <label class="block text-gray-600 text-sm">오염물 농도: <span id="pollutionValue">0.03</span>%</label>
            <input id="pollutionSlider" type="range" min="0.001" max="0.2" value="0.03" step="0.001" class="w-full h-4 sm:h-6">
          </div>
          <div>
            <label class="block text-gray-600 text-sm">미세먼지 농도: <span id="pmValue">30</span> mg/m³</label>
            <input id="pmSlider" type="range" min="0" max="300" value="30" step="5" class="w-full h-4 sm:h-6">
          </div>
        </div>
      </div>

      <!-- 효율 결과 -->
      <div class="p-4 sm:p-6 bg-white rounded-lg shadow-lg text-center relative">
        <h2 class="font-semibold mb-3 text-gray-700">포집 효율 결과</h2>
        <div class="text-3xl sm:text-5xl font-bold text-green-600 mb-2" id="efficiency">0%</div>
        
        <!-- ℹ️ 버튼 -->
        <button id="infoBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl sm:text-xl">ℹ️</button>

        <div class="bg-gray-200 rounded-full h-4 mb-4">
          <div id="effBar" class="bg-green-500 h-4 rounded-full transition-all duration-1000" style="width: 0%"></div>
        </div>
        <p class="text-gray-600 mt-1 text-sm sm:text-base" id="energyPenalty"></p>
      </div>
    </div>

    <!-- 그래프 섹션 -->
    <div class="p-4 sm:p-6 bg-white rounded-lg shadow-lg">
      <h2 class="font-semibold text-gray-700 mb-3">기술별 효율 비교 그래프</h2>
      <div class="w-full" style="height: 250px;">
        <canvas id="effChart" class="w-full h-full"></canvas>
      </div>
    </div>
  </div>

  <!-- 상세 설명 모달 -->
  <div id="infoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-4 sm:p-6 w-11/12 max-w-lg relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-lg">✖️</button>
      <h3 class="font-bold text-lg mb-2">포집 효율 상세 정보</h3>
      <ul id="modalContent" class="list-disc list-inside text-sm sm:text-base"></ul>
    </div>
  </div>

<script>
// 발전소 및 기술 데이터
const plantData = {
  coal: { name: '석탄화력발전소', co2Concentration: 12, flueGasTemp: 150, pollution: 0.03, particulates: 30 },
  gas: { name: '가스화력발전소', co2Concentration: 8, flueGasTemp: 120, pollution: 0.001, particulates: 5 },
  cement: { name: '시멘트공장', co2Concentration: 20, flueGasTemp: 180, pollution: 0.08, particulates: 150 },
  steel: { name: '제철소', co2Concentration: 25, flueGasTemp: 200, pollution: 0.12, particulates: 200 }
};

const captureData = {
  'post-combustion': { name: '연소 후 포집', baseEfficiency: 85, energyPenalty: 25 },
  'pre-combustion': { name: '연소 전 포집', baseEfficiency: 90, energyPenalty: 20 },
  'oxy-fuel': { name: '순산소 연소', baseEfficiency: 95, energyPenalty: 30 },
  'direct-air': { name: '직접공기포집', baseEfficiency: 80, energyPenalty: 200 }
};

// Select 초기화
const plantSelect = document.getElementById('plantSelect');
const captureSelect = document.getElementById('captureSelect');
for (let key in plantData) {
  const option = document.createElement('option');
  option.value = key;
  option.text = plantData[key].name;
  plantSelect.add(option);
}
for (let key in captureData) {
  const option = document.createElement('option');
  option.value = key;
  option.text = captureData[key].name;
  captureSelect.add(option);
}

// 효율 계산
function calculateEfficiency(captureKey, env) {
  const capture = captureData[captureKey];
  let concentrationFactor = 1;
  if (env.co2Concentration < 5) concentrationFactor = 0.7;
  else if (env.co2Concentration < 10) concentrationFactor = 0.85;
  else if (env.co2Concentration > 20) concentrationFactor = 1.1;

  let tempFactor = 1;
  if (env.flueGasTemp > 200) tempFactor = 0.9;
  else if (env.flueGasTemp < 100) tempFactor = 0.95;

  let purityFactor = Math.max(0, 1 - (env.pollution * 0.5 + env.particulates * 0.0001));
  const finalEfficiency = capture.baseEfficiency * concentrationFactor * tempFactor * purityFactor;
  return Math.max(50, Math.min(98, finalEfficiency));
}

// Chart.js 초기화
const ctx = document.getElementById('effChart').getContext('2d');
let effChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: Object.values(captureData).map(c => c.name),
    datasets: [{
      label: '포집 효율(%)',
      data: [],
      backgroundColor: ['#4ade80', '#60a5fa', '#fbbf24', '#f87171'],
      borderColor: '#2563eb',
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: { y: { beginAtZero: true, max: 100 } },
    animation: { duration: 800, easing: 'easeOutQuart' },
    plugins: {
      tooltip: {
        callbacks: { label: function(ctx) { return `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(1)}%`; } },
        backgroundColor: 'rgba(0,0,0,0.8)',
        titleColor: '#fff',
        bodyColor: '#e5e7eb',
        borderWidth: 1,
        borderColor: '#fff'
      },
      legend: { display: false }
    }
  }
});

// 슬라이더 및 UI 업데이트
const co2Slider = document.getElementById('co2Slider');
const tempSlider = document.getElementById('tempSlider');
const pollutionSlider = document.getElementById('pollutionSlider');
const pmSlider = document.getElementById('pmSlider');

function updateUI() {
  const captureKey = captureSelect.value;
  const env = {
    co2Concentration: Number(co2Slider.value),
    flueGasTemp: Number(tempSlider.value),
    pollution: Number(pollutionSlider.value),
    particulates: Number(pmSlider.value)
  };
  const efficiency = calculateEfficiency(captureKey, env);

  document.getElementById('efficiency').innerText = efficiency.toFixed(1) + '%';
  document.getElementById('effBar').style.width = efficiency + '%';
  document.getElementById('energyPenalty').innerText = `에너지 페널티: +${captureData[captureKey].energyPenalty}%`;

  const allEfficiencies = Object.keys(captureData).map(k => calculateEfficiency(k, env));
  effChart.data.datasets[0].data = allEfficiencies;
  effChart.update();
}

function bindSlider(slider, valueId) {
  const valDisplay = document.getElementById(valueId);
  slider.addEventListener('input', () => {
    valDisplay.textContent = slider.value;
    updateUI();
  });
}
bindSlider(co2Slider, 'co2Value');
bindSlider(tempSlider, 'tempValue');
bindSlider(pollutionSlider, 'pollutionValue');
bindSlider(pmSlider, 'pmValue');

plantSelect.addEventListener('change', () => {
  const p = plantData[plantSelect.value];
  co2Slider.value = p.co2Concentration;
  tempSlider.value = p.flueGasTemp;
  pollutionSlider.value = p.pollution;
  pmSlider.value = p.particulates;

  document.getElementById('co2Value').textContent = p.co2Concentration;
  document.getElementById('tempValue').textContent = p.flueGasTemp;
  document.getElementById('pollutionValue').textContent = p.pollution;
  document.getElementById('pmValue').textContent = p.particulates;
  updateUI();
});

captureSelect.addEventListener('change', updateUI);

// 초기화
plantSelect.value = 'coal';
captureSelect.value = 'post-combustion';
updateUI();

// 모달 제어
const infoBtn = document.getElementById('infoBtn');
const infoModal = document.getElementById('infoModal');
const closeModal = document.getElementById('closeModal');
const modalContent = document.getElementById('modalContent');

infoBtn.addEventListener('click', () => {
  const captureKey = captureSelect.value;
  const capture = captureData[captureKey];
  const env = {
    co2Concentration: Number(co2Slider.value),
    flueGasTemp: Number(tempSlider.value),
    pollution: Number(pollutionSlider.value),
    particulates: Number(pmSlider.value)
  };
  const efficiency = calculateEfficiency(captureKey, env);

  modalContent.innerHTML = `
    <li><strong>기술 선택:</strong> ${capture.name} (기본 효율: ${capture.baseEfficiency}%)</li>
    <li><strong>환경 조건:</strong> CO₂: ${env.co2Concentration}%, 온도: ${env.flueGasTemp}°C, 오염물: ${env.pollution}%, 미세먼지: ${env.particulates} mg/m³</li>
    <li><strong>계산 방식:</strong> 기본 효율 × 농도 보정 × 온도 보정 × 순도 보정</li>
    <li><strong>최종 효율:</strong> ${efficiency.toFixed(1)}%</li>
    <li><strong>에너지 페널티:</strong> +${capture.energyPenalty}%</li>
    <li>모든 수치는 실시간 환경 조건에 따라 갱신됩니다.</li>
  `;

  infoModal.classList.remove('hidden'); // 모달 열기
});

closeModal.addEventListener('click', () => infoModal.classList.add('hidden'));
infoModal.addEventListener('click', e => { if(e.target === infoModal) infoModal.classList.add('hidden'); });

</script>
</body>
</html>
