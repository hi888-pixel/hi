<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탄소포집 효율 비교</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 p-6">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">탄소포집기술 효율 비교 시스템</h1>
      <p class="text-gray-600">환경 조건 변화에 따른 기술별 탄소포집 효율을 실시간 비교합니다</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <!-- 환경 설정 -->
      <div class="p-6 bg-white rounded-lg shadow-lg">
        <h2 class="font-semibold mb-4 text-gray-700">환경 설정</h2>

        <!-- 발전소 및 기술 선택 -->
        <div class="space-y-4 mb-6">
          <div>
            <label class="block mb-1 text-gray-600">배출원 선택</label>
            <select id="plantSelect" class="w-full p-2 border rounded"></select>
          </div>
          <div>
            <label class="block mb-1 text-gray-600">포집 기술</label>
            <select id="captureSelect" class="w-full p-2 border rounded"></select>
          </div>
        </div>

        <!-- 환경 변수 슬라이더 -->
        <div class="space-y-4">
          <div>
            <label class="block text-gray-600">CO₂ 농도: <span id="co2Value">12</span>%</label>
            <input id="co2Slider" type="range" min="1" max="30" value="12" step="1" class="w-full">
          </div>
          <div>
            <label class="block text-gray-600">배가스 온도: <span id="tempValue">150</span>°C</label>
            <input id="tempSlider" type="range" min="50" max="300" value="150" step="5" class="w-full">
          </div>
          <div>
            <label class="block text-gray-600">SOx 농도: <span id="soxValue">0.03</span>%</label>
            <input id="soxSlider" type="range" min="0.001" max="0.2" value="0.03" step="0.001" class="w-full">
          </div>
          <div>
            <label class="block text-gray-600">NOx 농도: <span id="noxValue">0.025</span>%</label>
            <input id="noxSlider" type="range" min="0.001" max="0.1" value="0.025" step="0.001" class="w-full">
          </div>
          <div>
            <label class="block text-gray-600">미세먼지 농도: <span id="pmValue">30</span> mg/m³</label>
            <input id="pmSlider" type="range" min="0" max="300" value="30" step="5" class="w-full">
          </div>
        </div>
      </div>

      <!-- 효율 결과 -->
      <div class="p-6 bg-white rounded-lg shadow-lg text-center">
        <h2 class="font-semibold mb-4 text-gray-700">포집 효율 결과</h2>
        <div class="text-5xl font-bold text-green-600 mb-2" id="efficiency">0%</div>
        <div class="bg-gray-200 rounded-full h-4 mb-4">
          <div id="effBar" class="bg-green-500 h-4 rounded-full transition-all duration-1000" style="width: 0%"></div>
        </div>
        <p class="text-gray-600" id="captureDesc"></p>
        <p class="text-gray-600 mt-1" id="energyPenalty"></p>
      </div>
    </div>

    <!-- 그래프 섹션 -->
    <div class="p-6 bg-white rounded-lg shadow-lg">
      <h2 class="font-semibold text-gray-700 mb-4">기술별 효율 비교 그래프</h2>
      <canvas id="effChart" height="120"></canvas>
    </div>
  </div>

<script>
// 발전소 데이터
const plantData = {
  coal: { name: '석탄화력발전소', co2Concentration: 12, flueGasTemp: 150, sox: 0.03, nox: 0.025, particulates: 30 },
  gas: { name: '가스화력발전소', co2Concentration: 8, flueGasTemp: 120, sox: 0.001, nox: 0.015, particulates: 5 },
  cement: { name: '시멘트공장', co2Concentration: 20, flueGasTemp: 180, sox: 0.08, nox: 0.045, particulates: 150 },
  steel: { name: '제철소', co2Concentration: 25, flueGasTemp: 200, sox: 0.12, nox: 0.035, particulates: 200 }
};

// 포집 기술 데이터
const captureData = {
  'post-combustion': { name: '연소 후 포집', baseEfficiency: 85, energyPenalty: 25, description: '배가스에서 CO₂를 화학 흡수제로 분리' },
  'pre-combustion': { name: '연소 전 포집', baseEfficiency: 90, energyPenalty: 20, description: '연료를 가스화하여 CO₂를 분리' },
  'oxy-fuel': { name: '순산소 연소', baseEfficiency: 95, energyPenalty: 30, description: '순산소로 연소하여 고농도 CO₂ 생산' },
  'direct-air': { name: '직접공기포집', baseEfficiency: 80, energyPenalty: 200, description: '대기 중 CO₂를 직접 포집' }
};

// Select 요소 초기화
const plantSelect = document.getElementById('plantSelect');
const captureSelect = document.getElementById('captureSelect');
for (let key in plantData) {
  const option = document.createElement('option');
  option.value = key;
  option.text = plantData[key].name;
  plantSelect.add(option);
}
for (let key in captureData) {
  const option = document.createElement('option');
  option.value = key;
  option.text = captureData[key].name;
  captureSelect.add(option);
}

// 효율 계산 함수
function calculateEfficiency(captureKey, env) {
  const capture = captureData[captureKey];

  let concentrationFactor = 1;
  if (env.co2Concentration < 5) concentrationFactor = 0.7;
  else if (env.co2Concentration < 10) concentrationFactor = 0.85;
  else if (env.co2Concentration > 20) concentrationFactor = 1.1;

  let tempFactor = 1;
  if (env.flueGasTemp > 200) tempFactor = 0.9;
  else if (env.flueGasTemp < 100) tempFactor = 0.95;

  let purityFactor = Math.max(0, 1 - (env.sox * 0.5 + env.nox * 0.3 + env.particulates * 0.0001));

  const finalEfficiency = capture.baseEfficiency * concentrationFactor * tempFactor * purityFactor;
  return Math.max(50, Math.min(98, finalEfficiency));
}

// Chart.js 초기화
const ctx = document.getElementById('effChart').getContext('2d');
let effChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: Object.values(captureData).map(c => c.name),
    datasets: [{
      label: '포집 효율(%)',
      data: [],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    scales: { y: { beginAtZero: true, max: 100 } }
  }
});

// UI 업데이트 함수
function updateUI() {
  const plantKey = plantSelect.value;
  const captureKey = captureSelect.value;

  // 현재 환경 변수 읽기
  const env = {
    co2Concentration: parseFloat(co2Slider.value),
    flueGasTemp: parseFloat(tempSlider.value),
    sox: parseFloat(soxSlider.value),
    nox: parseFloat(noxSlider.value),
    particulates: parseFloat(pmSlider.value)
  };

  const efficiency = calculateEfficiency(captureKey, env);
  document.getElementById('efficiency').innerText = efficiency.toFixed(1) + '%';
  document.getElementById('effBar').style.width = efficiency + '%';
  document.getElementById('captureDesc').innerText = captureData[captureKey].description;
  document.getElementById('energyPenalty').innerText = `에너지 페널티: +${captureData[captureKey].energyPenalty}%`;

  // 그래프 업데이트
  const allEfficiencies = Object.keys(captureData).map(k => calculateEfficiency(k, env));
  effChart.data.datasets[0].data = allEfficiencies;
  effChart.update();
}

// 슬라이더 값 실시간 반영
function bindSlider(id, valueId) {
  const slider = document.getElementById(id);
  const valueDisplay = document.getElementById(valueId);
  slider.addEventListener('input', () => {
    valueDisplay.textContent = slider.value;
    updateUI();
  });
}

bindSlider('co2Slider', 'co2Value');
bindSlider('tempSlider', 'tempValue');
bindSlider('soxSlider', 'soxValue');
bindSlider('noxSlider', 'noxValue');
bindSlider('pmSlider', 'pmValue');

// 선택 변경 이벤트
plantSelect.addEventListener('change', () => {
  const p = plantData[plantSelect.value];
  co2Slider.value = p.co2Concentration;
  tempSlider.value = p.flueGasTemp;
  soxSlider.value = p.sox;
  noxSlider.value = p.nox;
  pmSlider.value = p.particulates;

  document.getElementById('co2Value').textContent = p.co2Concentration;
  document.getElementById('tempValue').textContent = p.flueGasTemp;
  document.getElementById('soxValue').textContent = p.sox;
  document.getElementById('noxValue').textContent = p.nox;
  document.getElementById('pmValue').textContent = p.particulates;
  updateUI();
});

captureSelect.addEventListener('change', updateUI);

// 초기화
plantSelect.value = 'coal';
captureSelect.value = 'post-combustion';
updateUI();
</script>
</body>
</html>
